<script>
function sendData() {

  // 构建要发送的数据
  let data = {
    name: "张三", 
    age: 20    
  };
  
  // 发送POST请求
  fetch('/data.txt', {
    method: 'POST',
    headers: {
      'Content-Type': 'application/json'
    },
    body: JSON.stringify(data)
  })
  .then(response => {
    console.log('Data sent successfully!');
  })
  .catch(error => {
    console.log('Error:', error);
  });
}
</script>

<button onclick="sendData()">Send Data</button>

<a href = 'data.txt'>aaa</a>
